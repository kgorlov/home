<!DOCTYPE html>
<html>
<body>

<h1>
<script>
    var randomBodyParts = ["глаз", "нос", "череп", "лицо","рука","нога","тело"];
    var randomAdjectives = ["вонючая", "унылая", "дурацкая", "прекрасная", "грязная"];
    var randomWords = ["муха", "выдра", "дубина", "мартышка", "крыса", "рыба", "макака", "ворона"];
    // Выбор случайной части тела из массива randomBodyParts:
    var randomBodyPart = randomBodyParts[Math.floor(Math.random() * 3)];
    // Выбор случайного прилагательного из массива randomAdjectives:
    var randomAdjective = randomAdjectives[Math.floor(Math.random() * 3)];
    // Выбор случайного слова из массива randomWords:
    var randomWord = randomWords[Math.floor(Math.random() * 5)];
    // Соединяем случайные строки в предложение:
    var randomInsult = "У тебя " + randomBodyPart + " словно " + randomAdjective + " " + randomWord + "!!!";
    document.write(randomInsult);
</script>
</h1>

</body>
</html>
